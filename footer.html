<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример футера с контактными данными</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 20px;
            min-height: 80vh; /* Обеспечивает пространство для контента */
        }
        footer {
            background-color: #282828; /* Темный фон для футера */
            color: white; /* Белый текст */
            padding: 40px 20px; /* Внутренние отступы */
            text-align: center; /* Выравнивание текста */
        }
        footer .footer-section {
            margin-bottom: 20px;
        }
        footer .footer-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #f0f0f0;
        }
        footer .footer-section p, footer .footer-section a {
            font-size: 16px;
            color: #b0b0b0;
            text-decoration: none;
            line-height: 1.6;
        }
        footer .footer-section a:hover {
            color: #ffffff;
        }
        footer .social-links a {
            margin: 0 10px;
            display: inline-block;
        }
        footer .social-links img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Пример страницы с футером</h1>
        <p>Здесь содержимое страницы.</p>
    </div>

    <footer>
        <div class="footer-section">
            <h3>Наш офис</h3>
            <p>ул. Примерная, д. 123, офис 456<br>Москва, Россия</p>
        </div>
        <div class="footer-section">
            <h3>Контактная информация</h3>
            <p>Телефон: +7 (123) 456-7890<br>Email: <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
        </div>
        <div class="footer-section">
            <h3>Мессенджеры</h3>
            <div class="social-links">
                <a href="https://t.me/yourcompany" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                </a>
                <a href="https://wa.me/71234567890" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                </a>
                <a href="https://vk.com/yourcompany" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/VK.com-logo.svg" alt="VK">
                </a>
            </div>
        </div>
        <div class="footer-section">
            <h3>Наш сайт</h3>
            <p><a href="https://www.yourcompany.com" target="_blank">www.yourcompany.com</a></p>
        </div>
        <div>
            <p>&copy; 2024 Ваша компания. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
